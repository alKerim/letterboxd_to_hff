<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HFF Library Availability</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: #1a1a1a;
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0e0;
      font-weight: bold;
      font-size: 18px;
      border: 2px solid #444;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .description {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    
    .status {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #2d2d2d;
      margin-bottom: 15px;
    }
    
    .status h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #333;
    }
    
    .status p {
      margin: 0;
      font-size: 13px;
      color: #666;
    }
    
    .link {
      display: block;
      text-align: center;
      background: #2d2d2d;
      color: #e0e0e0;
      text-decoration: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
      border: 1px solid #444;
    }
    
    .link:hover {
      background: #3a3a3a;
    }
    
    .scan-button {
      display: block;
      width: 100%;
      background: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 15px;
      position: relative;
    }
    
    .scan-button:hover {
      background: #2d2d2d;
    }
    
    .scan-button:disabled {
      background: #555;
      color: #888;
      cursor: not-allowed;
    }
    
    .scan-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">HFF</div>
    <h1>HFF Library Availability</h1>
  </div>
  
  <div class="description">
    This extension shows which films on Letterboxd are available at the HFF Munich library.
  </div>
  
  <div class="status">
    <h3>Status</h3>
    <p id="status-text">Extension is ready. Click "Scan for HFF" to check film availability.</p>
  </div>
  
  <button id="scan-button" class="scan-button">
    <span id="scan-text">Scan for HFF</span>
    <div id="scan-spinner" class="scan-spinner" style="display: none;"></div>
  </button>
  
  <a href="https://webopac.hff-muc.de" target="_blank" class="link">
    Open HFF Library Catalog
  </a>
  
  <div class="footer">
    HFF Munich University of Television and Film
  </div>

  <script src="popup.js"></script>
</body>
</html>
